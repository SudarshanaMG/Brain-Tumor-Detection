{% extends "base.html" %} {% block content %}

<body>
    <h4>This web application is based on a Deep Learning Technique - CNN, VGG16,
        ResNet-50 and InceptionV3 trained to recognise Brain Tumours from Brain MRI
        images.</h4>
  
</body>

<div>
  <form id="upload-file" method="post" enctype="multipart/form-data">
    <label for="imageUpload" class="upload-label rounded"> Select Image </label>
    <input
      type="file"
      name="file"
      id="imageUpload"
      accept=".png, .jpg, .jpeg"
    />
  </form>
  <div class="image-section" style="display: none">
    <div class="img-preview">
      <div id="imagePreview"></div>
    </div>
    <div>
      <button type="button" class="btn btn-lg" id="btn-predict">
        Predict!
      </button>
    </div>
  </div>

  <div class="loader" style="display: none"></div>
  <div class=" d-flex flex-wrap">
    <p id="result1" class="box rounded">
        <span></span>
    </p>
    <p id="result2" class="box rounded">
        <span></span>
    </p>
    <p id="result3" class="box rounded">
        <span></span>
    </p>
    <p id="result4" class="box rounded">
        <span></span>
    </p>
    
  </div>
</div>
<body></body>
{% endblock %}
